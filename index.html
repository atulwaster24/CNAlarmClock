<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <h1 id="Title">Clock</h1>
        <div id="time-container">
            <h1 id="clock">Current Time</h1>
        </div>
        <div id="form">
            <div id="inputDiv">
                <form action="">
                    <select name="selectHour" id="hour">
                        <option value="default" selected hidden>H</option>
                    </select>
                    <select name="selectminute" id="minute">
                        <option value="default" selected hidden>M</option>
                    </select>
                    <select name="selectsecond" id="second">
                        <option value="default" selected hidden>S</option>
                    </select>
                    <select name="select-am-pm" id="am-pm">
                        <option value="default" selected hidden>AM-PM</option>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
            </div>
            <div id="buttonDiv"><button type="submit" id="set-button" class="btn btn-primary">Set</button></div>
            </form>
        </div>
        <div id="list-container-div">
            <h4>Upcoming Alarms</h4>
            <ol id="alarm-list">
                <div class="list-container">
                    <!-- <li class="li-item"> <img src="static/icons8_delete.svg" class="deleteBtn" alt=""></li> -->
                </div>
            </ol>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
